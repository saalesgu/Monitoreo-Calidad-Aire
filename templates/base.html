<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Monitor de Calidad del Aire{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .card { 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            padding: 15px; 
            margin: 10px 0; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .air-quality {
            padding: 10px;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
        }
        .value { font-size: 24px; font-weight: bold; }
        .unit { font-size: 14px; color: #666; }
        .last-update { font-style: italic; color: #666; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        <a href="/mapa">Mapa</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/api/data">API</a>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
